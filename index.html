<html>
    <head>
        <title>Doodle Dog Creator</title>
        <link rel="icon" href="img/Doodle-Dogs-Face-BubbleGum-min.png">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css"> 
        <!-- Grandstander font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body onload="initialize()">
        <div class = "header">
            <a href="https://www.doodledogsnft.com/"><img src="img/doodle-dogs-text-logo.png"id="logo_pic"></a>
            <img src = "img/Doodle-Dogs-Face-BubbleGum-min.png" id="bubblegum_pic">
        </div>
        <div class="game">
            <div class="title-div col-md-12 text-center">
                <h1 class="gradient-text">Create a Doodle Dog!</h1>
            </div>
            <div class="randomize_wrapper">
                <button type="button" class="randomize_button" class="category_button" onclick="randomize()">Randomize</button>
            </div>
            <div class="canvas_wrapper">
                <canvas id="canvas1"></canvas>
            </div>
            <div class = "category_slick" id="category_div">
                <button type="button" onclick="changeAttributeCategory(1,0)" class="category_button">Fur</button>
                <button type="button" onclick="changeAttributeCategory(4,1)" class="category_button">Hat</button>
                <button type="button" onclick="changeAttributeCategory(2,2)" class="category_button">Shirt</button>
                <button type="button" onclick="changeAttributeCategory(3,3)" class="category_button">Face</button>
                <button type="button" onclick="changeAttributeCategory(0,4)" class="category_button">Background</button>
            </div>
            <div class="option_wrapper">
                <div class="options_slick fur" id="options_div"></div>
                <div class="options_slick hat" id="options_div"></div>
                <div class="options_slick shirt" id="options_div"></div>
                <div class="options_slick face" id="options_div"></div>
                <div class="options_slick background" id="options_div"></div>
            </div>
            <div class="lower_buttons">
                <button type="button" id="download_button" onclick="downloadAvatar()">Download Image â¬‡</button>
            </div>
        </div>
        <div> .</div>
    </body>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="index.js"></script>
</html>
