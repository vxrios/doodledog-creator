<html>
    <head>
        <title>test thing</title>
        <link rel="stylesheet" href="style.css"> 
        <!-- Slick -->
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- Grandstander font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    </head>
    <body onload="initialize()">
        <h1>Create a Doodle Dog!</h1>
        <div class="game">
            <canvas id="canvas1"></canvas>
            <div class = "category_slick" id="category_div">
                <!-- var attributes = [background_src, skin_src, eyes_src, mouth_src, nose_src, hair_src -->
                <button type="button" onclick="changeAttributeCategory(5)" class="category_button">Hair</button>
                <button type="button" onclick="changeAttributeCategory(4)" class="category_button">Nose</button>
                <button type="button" onclick="changeAttributeCategory(3)" class="category_button">Mouth</button>
                <button type="button" onclick="changeAttributeCategory(2)" class="category_button">Eyes</button>
                <button type="button" onclick="changeAttributeCategory(1)" class="category_button">Skin</button>
                <button type="button" onclick="changeAttributeCategory(0)" class="category_button">Background</button>
            </div>
            <div class="options_slick" id="options_div">
                <div><img src="layers/Hair/mohawk-10.png"></div>
                <div>your content</div>
            </div>
        </div>
        <div id="testprint">testprint</div>
    </body>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="index.js"></script>
</html>
